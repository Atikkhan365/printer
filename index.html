<!DOCTYPE html>
<html>

<head>
    <title>Customized Festival Posters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
      <div class="logo">
        <img src="logotb24.png" alt="">
      </div>

    <div class="navigation">
        <ul>
            <li class="active">
                <a href="#">
                    <span class="icon">
                        <i class="fa fa-home" ></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
           <li class="profile-dropdown">
                <a href="#">
                    <span class="icon"><i class="fa fa-user"></i></span>
                    <span class="text">Profile</span>
                </a>
                <ul class="dropdown-menu">
                    <a href="#">View Profile</a>
                    <a href="#">Edit Profile</a>
                    <a href="#">Settings</a>
                </ul>
            </li>
            <li >
                <a href="#">
                    <span class="icon">
                        <i class="fa fa-comment" >
                        </i>
                    </span>
                    <span class="text">Massage</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa fa-camera" ></i>
                    </span>
                        <span class="text">Photos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <i class="fa fa-gear" ></i>
                    </span>
                        <span class="text">Settings</span>
                </a>
            </li>

            <div class="indicator"></div>
        </ul>
    </div>
    <div class="container">
        <h2 >Upload Your Details</h2>
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName">
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber">
        </div>
        <div class="form-group">
            <input type="file" id="logo1" name="logo1" accept="image/*" required
                style="padding: 12px 432px 10px 434px; margin: 52px 0 0 0 ;     background-color: #74093759;">
            <input type="file" id="logo2" name="logo2" accept="image/*" required
                style="padding: 12px 432px 10px 434px; margin: 52px 0 0 0 ;     background-color: #74093759; margin-top: 10px;">
        </div>

        <button onclick="customizePosters()">Customize Posters</button>
        <button onclick="downloadAllPosters()" style="margin-top: 20px;">Download All Posters</button>

        <h3>Available Posters</h3>
        <div id="posters" class="posters-container"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
